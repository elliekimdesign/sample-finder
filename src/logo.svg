<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Waveform icon -->
  <g transform="translate(20, 30)">
    <!-- Sound wave bars -->
    <rect x="0" y="20" width="4" height="20" fill="url(#logoGradient)" rx="2"/>
    <rect x="8" y="10" width="4" height="40" fill="url(#logoGradient)" rx="2"/>
    <rect x="16" y="15" width="4" height="30" fill="url(#logoGradient)" rx="2"/>
    <rect x="24" y="5" width="4" height="50" fill="url(#logoGradient)" rx="2"/>
    <rect x="32" y="25" width="4" height="10" fill="url(#logoGradient)" rx="2"/>
    <rect x="40" y="12" width="4" height="36" fill="url(#logoGradient)" rx="2"/>
    <rect x="48" y="18" width="4" height="24" fill="url(#logoGradient)" rx="2"/>
  </g>
  
  <!-- Text -->
  <text x="90" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="url(#logoGradient)">
    samplefindr
  </text>
  
  <!-- Subtitle -->
  <text x="90" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="400" fill="#64748b">
    AI-powered sample detection
  </text>
</svg>